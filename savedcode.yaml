automation:
  - alias: Light hallway if motion 2
    trigger:
      - platform: state
        entity_id: switch.net_hallsensor
        to: 'on'
    condition: state
      entity_id: input_select.status_hallway
      state: 'Hemma'
    action:
      - service: timer.start
        entity_id: timer.timer_hallway
      - service: switch.turn_on
        entity_id: group.hallway_light
  - alias: Turn off hallway lights at end of timer
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.timer_hallway
    action:
      service: switch.turn_off
      entity_id: group.hallway_light

timer:
  timer_hallway:
    duration: '00:03:00'

group:
  hallway_light:
  name: "Hallway light"
  entities:
    - switch.hall_entre
    - switch.hall_golvlampa
    - switch.hall_kladhangare

- alias: August Battery Level
  trigger:
    platform: time

    {{states.lock.front_door.attributes.battery_level}}


# ALARM PACKAGe
- alias: "Alarm for weekdays"
  trigger:
    - platform: time
      minutes: '/1'
      seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.alarmweekon
      state: 'on'
    - condition: state
      entity_id: input_boolean.alarmweekday
      state: 'on'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: template
      value_template: '{{ now().strftime("%H:%M") == states.sensor.alarm_time.state }}'
  action:
    - service: light.turn_on
      entity_id: light.bedroom_light
      data:
        transition: 600
        brightness: 130
- alias: "Alarm for weekend days"
  trigger:
    - platform: time
      minutes: '/1'
      seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.alarmweekon
      state: 'on'
    - condition: state
      entity_id: input_boolean.alarmweekday
      state: 'off'
    - condition: time
      weekday:
        - sat
        - sun
    - condition: template
      value_template: '{{ now().strftime("%H:%M") == states.sensor.alarm_time.state }}'
  action:
    service: light.turn_on
    entity_id: light.bedroom_light
    data:
      transition: 600
      brightness: 130

#alarm
input_boolean:
  alarmweekday:
    name: Weekdays Only
    icon: mdi:calendar
  alarmweekon:
    name: Alarm active
#alarm
input_number:
  alarmhour:
    name: Hour
    icon: mdi:timer
    initial: 6
    min: 0
    max: 23
    step: 1
  alarmminutes:
    name: Minutes
    icon: mdi:timer
    initial: 30
    min: 0
    max: 59
    step: 5

