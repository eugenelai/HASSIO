restart_ha:
  alias: Restart Home Assistant
  sequence:
    - service: tts.amazon_polly_say
      entity_id: media_player.mpd
      data_template:
        message: <speak>I am restarting in. 3. 2. 1. System will be back online shortly</speak>
    - service: notify.ios_eugene_iphone
      data:
        message: 'Home Asssitant is restarting and will be back online shortly.'
    - service: homeassistant.restart


test_notification:
  alias: Test Notification
  sequence:
    - service: tts.amazon_polly_say
      entity_id: media_player.mpd
      data_template:
        message: <speak>Hello world! This is a test</speak>
    - service: notify.ios_eugene_iphone
      data:
        message: 'Hello world! This is a test. You are currently, {{ states("sensor.eugene_location") }}'


systemupdate:
  alias: System Update
  sequence:
    - service: tts.amazon_polly_say
      entity_id: media_player.mpd
      data_template:
        message: >
          <speak>
          {% if now().strftime("%H")|int < 12 %}
          Good morning.
          {% elif now().strftime("%H")|int < 18 %}
          Good afternoon.
          {% else %}
          Good evening.
          {% endif %}
          My name is Alice. I'm currently running version {{states("sensor.current_version")}}. The time now is {{states("sensor.time")}} and I see that your status is currently set to {{ states("sensor.eugene_location") }}. The current temperature in Hong Kong is {{ states("sensor.dark_sky_temperature") }} Â°C. And is expected to be {{ states("sensor.dark_sky_summary") }}. SSL certificate expiring in {{states("sensor.certficate_expiry")}} days.</speak>

aliceskills:
  alias: Alice Skill Set
  sequence:
    - service: tts.amazon_polly_say
      entity_id: media_player.mpd
      data_template:
        message: >
          <speak>
          {% if now().strftime("%H")|int < 12 %}
          Good morning.
          {% elif now().strftime("%H")|int < 18 %}
          Good afternoon.
          {% else %}
          Good evening.
          {% endif %}
          My name is Alice. I'm a home assistant developed by Eugene utilising Home Assistant open source platform and Alexa skill set. To get me to do something, just say, computer, followed by a command. You can ask me to turn on lights, the weather, and set timers.  Go ahead ask me something.</speak>

