LocateIntent:
  action:
    service: tts.amazon_polly_say
    entity_id: media_player.mpd
    data_template:
      message: >
        {%- if User.lower() == "eugene" -%}
          <speak>{{User}} location is current set to: {{ states('device_tracker.eugeiphone') }}. </speak>
        {%- else -%}
          <speak>Sorry. {{User}} isn't being tracked by me. </speak>
        {% endif %}

AvaSkillset:
  action:
    service: tts.amazon_polly_say
    entity_id: media_player.mpd
    data_template:
      message: >
        <speak>
          {% if now().strftime("%H")|int < 12 %}
            Good morning.
          {% elif now().strftime("%H")|int < 18 %}
            Good afternoon.
            {% else %}
            Good evening.
          {% endif %}
          My name is Ava. I'm a home assistant developed by Eugene utilising Home Assistant open source platform and Alexa skill set.
          To get me to do something, just say, computer, followed by a command.
          You can ask me to turn on lights, the weather, and set timers.  Go ahead ask me something.
        </speak>

