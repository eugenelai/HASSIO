LocateIntent:
  action:
    service: tts.amazon_polly_say
    entity_id: media_player.mpd
    data_template:
      message: >
        {%- if User.lower() == "eugene" -%}
          <speak>{{User}} is {{ states('device_tracker.eugeiphone') }}. </speak>
        {%- else -%}
          <speak>Sorry. {{User}} isn't being tracked by me. </speak>
        {% endif %}
AvaSkillset:
  action:
    service: tts.amazon_polly_say
    entity_id: media_player.mpd
    data_template:
      message: >
        {%- if User.lower() == "" -%}
          <speak>Hi {{User}}. My name is Ava. I'm a combination of logic from Amazon Skill Kit and Home Assistant services. I'm here to help you.</speak>
        {%- else -%}
          <speak>Hi random stranger. My name is Ava.  I'm here to help you. </speak>
        {% endif %}
          <speak>To get me to do something, just say, computer, followed by a command.  You can ask me to turn on lights, the weather, and set timers.  Go ahead ask me something.</speak>
UpdateMe:
