august:
  login_method: email
  username: !secret august_username
  password: !secret august_password
  timeout: 60

media_player:
  #- platform: mpd
  #  host: 10.0.1.23
  - platform: alexa
    email: !secret amazon_email
    password: !secret amazon_password
    url: "amazon.com"
  - platform: xboxone
    device: FD007AB48F31058E
    name: Xbox

camera:
  - platform: generic
    still_image_url: !secret cameraaddress

# Light setup
light:
  - platform: limitlessled
    bridges:
      - host: 10.0.1.11
        version: 5
        port: 8899
        groups:
        - number: 1
          type: rgbw
          name: TV Light
          fade: true
        - number: 2
          type: rgbw
          name: Bedroom Light
          fade: true
        - number: 4
          type: rgbw
          name: Dining Light
          fade: true
  - platform: template
    lights:
      dresser_light:
        friendly_name: 'Dresser Light'
        turn_on:
          service: switch.turn_on
          entity_id: switch.bedroom_dresser
        turn_off:
          service: switch.turn_off
          entity_id: switch.bedroom_dresser


mqtt:
  broker: core-mosquitto
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: home assistant

group: !include groups.yaml
automation: !include_dir_merge_list automations
script: !include_dir_merge_named script
zone: !include zones.yaml
sensor: !include sensors.yaml
device_tracker: !include devicetracker.yaml
intent_script: !include alexaintent.yaml
scene: !include scene.yaml

input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:home-modern

  silence_mode:
    name: Silence mode
    icon: mdi:volume-off
