default_view:
  view: yes
  entities:
    - device_tracker.iphone
    - device_tracker.heleniphone
    - sensor.dark_sky_temperature
    - sensor.dark_sky_summary
    - updater.updater
    - group.livingroom
    - group.bedroom
    - group.workroom
    - group.bitcoin

alarms:
  view: yes
  name: Alarms
  entities:
    - group.alarmclock
    - group.reminders

system:
  view: yes
  name: System
  entities:
    - group.status
    - group.trackeddevices
    - script.restart_ha
    - script.systemupdate
    - script.test_notification


livingroom:
  name: Living Room
  control: hidden
  entities:
    - light.tv_light
    - light.dining_light
    - light.living_room_lamp
    - sensor.living_room_temperature
    - sensor.living_room_humidity
    - sensor.living_room_motion
    - camera.generic_camera

bedroom:
  name: Bedroom
  control: hidden
  entities:
    - light.bedroom_light
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_motion

workroom:
  name: 'Workroom'
  control: hidden
  entities:
    - light.workroom_light

trackeddevices:
  name: Users
  entities:
    - device_tracker.iphone
    - device_tracker.eugeiphonenmap
    - device_tracker.euge_iphone
    - device_tracker.heleniphone

status:
  name: System status
  entities:
    - sensor.cpu_temperature
    - sensor.smart_mirror
    - sensor.uptime
    - sensor.ram_used

alarmclock:
  name: Natural Light Alarm
  control: hidden
  entities:
    - sensor.alarm_time
    - input_number.alarmhour
    - input_number.alarmminutes
    - input_boolean.alarmweekday
    - input_boolean.alarmweekon

reminders:
  name: Reminders
  control: hidden
  entities:
    - input_boolean.running_reminder
    - automation.daily_reminder  
