default_view:
  view: yes
  entities:
    - sensor.euge_iphone
    - device_tracker.heleniphone
    - sensor.dark_sky_temperature
    - sensor.dark_sky_summary
    - sensor.ram_used
    - updater.updater
    - group.livingroom
    - group.bedroom
    - group.workroom
    - group.bitcoin

livingroom:
  name: Living Room
  control: hidden
  entities:
    - light.tv_light
    - light.dining_light
    - sensor.living_room_temperature
    - sensor.living_room_humidity
    - sensor.living_room_motion
    - camera.generic_camera

bedroom:
  name: Bedroom
  control: hidden
  entities:
    - light.bedroom_light
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_motion

workroom:
  name: 'Workroom'
  control: hidden
  entities:
    - light.workroom

trackeddevices:
  name: Users
  entities:
    - device_tracker.iphone
    - device_tracker.eugeiphonenmap
    - device_tracker.euge_iphone
    - device_tracker.heleniphone

bitcoin:
  name: Bitcoin
  entities:
    - sensor.bcrateusd
    - sensor.bcratehkd
    - sensor.bcvalue

system:
  view: yes
  name: System
  entities:
    - group.trackeddevices
    - script.restart_ha
    - script.systemupdate
    - script.test_notification
