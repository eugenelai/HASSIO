default_view:
  name: Home
  view: yes
  entities:
    - device_tracker.heleniphone
    - sensor.dark_sky_temperature
    - sensor.dark_sky_summary
    - updater.updater
    - group.livingroom
    - group.bedroom
    - group.workroom
    - sensor.eugene_location

eugene_location:
  name: Euge's Location
  view: false
  entities:
    - device_tracker.eugenesiphonenmap
    - device_tracker.eugenesiphone
    - device_tracker.eugene_iphone

alarms:
  view: yes
  name: Alarms
  entities:
    - group.alarmclock
    - group.reminders

system:
  view: yes
  name: System
  entities:
    - group.status
    - group.locations

livingroom:
  name: Living Room
  control: hidden
  entities:
    - light.tv_light
    - light.dining_light
    - light.living_room_lamp
    - sensor.living_room_temperature
    - sensor.living_room_humidity
    - sensor.living_room_motion
    - camera.generic_camera

bedroom:
  name: Bedroom
  control: hidden
  entities:
    - light.bedroom_light
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_motion

locations:
  name: User locations
  entities:
    - device_tracker.eugenesiphonenmap
    - device_tracker.eugenesiphone
    - device_tracker.eugene_iphone

workroom:
  name: 'Workroom'
  control: hidden
  entities:
    - light.workroom_light

status:
  name: System status
  entities:
    - sensor.moon
    - sensor.uptime_templated
    - sensor.since_last_boot_templated
    - sensor.core_temperature
    - sensor.memory_use_percent
    - sensor.current_version
    - sensor.certficate_expiry
    - sensor.disk_usage_template
    - script.restart_ha

alarmclock:
  name: Natural Light Alarm
  control: hidden
  entities:
    - sensor.alarm_time
    - input_number.alarmhour
    - input_number.alarmminutes
    - input_boolean.alarmweekday
    - input_boolean.alarmweekon

reminders:
  name: Reminders
  control: hidden
  entities:
    - input_boolean.running_reminder
    - automation.daily_reminder
