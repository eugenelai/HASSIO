- alias: 'Dining Lights Notification'
  trigger:
    - platform: state
      entity_id: light.dining
      to: 'on'
    - platform: state
      entity_id: light.dining
      to: 'off'
  action:
    - service: tts.amazon_polly_say
#    - service: tts.google_say
      entity_id: media_player.mpd
      data_template:
        message: <speak>Turning the dining lights {{ states('light.dining') }}</speak>

