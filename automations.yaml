- alias: 'Dining Lights Notification'
  trigger:
    - platform: state
      entity_id: light.dining_light
      to: 'on'
    - platform: state
      entity_id: light.dining_light
      to: 'off'
  action:
    - service: tts.amazon_polly_say
      entity_id: media_player.mpd
      data_template:
        message: <speak> <break time="1s"/>The dining light is {{ states('light.dining_light') }}</speak>

