- alias: Leaving work
  trigger:
    platform: state
    entity_id: sensor.eugene_location
    from: 'work'
    to: 'travelling'
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Hope you smashed work today."

- alias: Leaving home
  trigger:
    platform: state
    entity_id: sensor.eugene_location
    from: 'home'
    to: 'travelling'
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Have a safe journey. All lights have been shut down and the doors locked."
    - service: lock.lock
      entity_id: lock.front_door
    - service: light.turn_off
      entity_id: group.all_lights

- alias: Arriving home
  trigger:
    platform: state
    entity_id: sensor.eugene_location
    from: 'travelling'
    to: 'home'
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Looks like you'll be home soon. Turning on the light for you."
    - service: light.turn_on
      entity_id: light.living_room_lamp

- alias: Door unlocked
  trigger:
    platform: state
    entity_id: lock.front_door
    to: 'unlocked'
  action:
    - service: script.speech_notify_engine
      data_template:
        speech_message: "Your front door has been unlocked"
    - service: script.text_notify_engine
      data_template:
        text_message: "Door unlocked"

- alias: Door locked
  trigger:
    platform: state
    entity_id: lock.front_door
    to: 'locked'
  action:
    - service: script.speech_notify_engine
      data_template:
        speech_message: "Your front door has been locked"
    - service: script.text_notify_engine
      data_template:
        text_message: "Door locked"

- alias: 'Update Available Notifications'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Update for Home Assistant is available."

- alias: Startup Notification
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "All systems up and running again."
    - service: script.speech_notify_engine
      data_template:
        speech_message: >
        {{ [
        "Hello Eugene. It's Alice. I am up and running and all systems are good to go!",
        "Hi Eugene. Alice here. I've restarted and everything should be smooth sailing now.",
        "And we're back! All systems restarted and back online."
        ] | random" }}

- alias: Morning routine
  trigger:
    platform: sun
    event: sunrise
    offset: '-00:30:00'
  condition:
    condition: state
    entity_id: group.all_devices
    state: 'home'
  action:
  - service: script.speech_notify_engine
    data_template:
      speech_message: >
        {{ [
        "Good morning. The sun's coming up shortly. It's currently" + states.sensor.time.state+ ", and the temperature is" +  states.sensor.dark_sky_temperature.state  + " celcius. And is expected to be" +  states.sensor.dark_sky_summary.state ,
        "Rise and shine. It's " + states.sensor.time.state+ ". Today it is expected to be" +  states.sensor.dark_sky_summary.state  + ", and the temperature is" +  states.sensor.dark_sky_temperature.state + " celcius.",
        "Wake up now. It's" + states.sensor.time.state + ". The weather today is going to be" + states.sensor.dark_sky_summary.state + ", and the tempeature is" +  states.sensor.dark_sky_temperature.state + " celcius."
        ] | random }}
  - service: light.turn_on
    entity_id: light.living_room_lamp

- alias: Evening lights
  trigger:
    platform: sun
    event: sunset
    offset: "00:00:00"
  condition:
    condition: state
    entity_id: group.all_devices
    state: 'home'
  action:
  - service: script.speech_notify_engine
    data_template:
      speech_message: >
        {{ [
        "Pardon me. It appears it's going to be dark soon. Let me switch the light on for you." + states.sensor.time.state ,
        "Sorry to interrupt. I've taken the liberty to turn on the light for you. It'll be getting dark soon. ",
        "The sun is about to set. Let me turn on a light for you."
        ] | random }}
  - service: script.text_notify_engine
    data_template:
      text_message: "Evening mode activated!"
  - service: light.turn_on
    entity_id: light.living_room_lamp
