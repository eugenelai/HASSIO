- alias: Leaving work
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.eugene_location
    from: 'work'
    to: 'travelling'
  condition:
    condition: time
    # At least one of the following is required.
    after: '13:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Hope you smashed work today."

- alias: Leaving home
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.eugene_location
    from: 'home'
    to: 'travelling'
    for:
#      hours: 1
      minutes: 2
#      seconds: 5
  condition:
    - condition: state
      entity_id: group.people_location
      state: 'not_home'
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Have a safe journey. All lights have been shut down and the doors locked."
    - service: lock.lock
      entity_id: lock.front_door
    - service: light.turn_off
      entity_id: group.all_lights

- alias: Arriving home
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.eugene_location
    from: 'travelling'
    to: 'home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.people_location
        state: 'home'
      - condition: state
        entity_id: group.all_lights
        state: 'off'
      - condition: sun
        after: sunset
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Looks like you'll be home soon. Turning on the light for you."
    - service: light.turn_on
      entity_id: light.living_room_lamp

- alias: Door unlocked
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: lock.front_door
    to: 'unlocked'
  action:
    - service: script.speech_notify_engine
      data_template:
        speech_message: "Your front door has been unlocked"
    - service: script.text_notify_engine
      data_template:
        text_message: "Door unlocked"

- alias: Door locked
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: lock.front_door
    to: 'locked'
  action:
    - service: script.speech_notify_engine
      data_template:
        speech_message: "Your front door has been locked"
    - service: script.text_notify_engine
      data_template:
        text_message: "Door locked"

- alias: 'Update Available Notifications'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    - service: script.text_notify_engine
      data_template:
        text_message: "Update for Home Assistant is available."

- alias: Startup Notification
  initial_state: 'on'
  trigger:
    platform: homeassistant
    event: start
  action:
  - service: script.text_notify_engine
    data_template:
      text_message: "All systems up and running again."
  - service: script.speech_notify_engine
    data_template:
      speech_message: >
        {{ [
        "Systems are back online.",
        "Hello Eugene. It's Alice. I am back online.",
        "I have successfully restarted. How can I help you?",
        "Hello, it's Alice. I am back online.",
        "I am back online.",
        "Guess who's back. Back again. It is me Alice."
        ] | random }}

- alias: Evening lights
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunset
    offset: "+01:00:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.people_location
        state: 'home'
      - condition: state
        entity_id: group.all_lights
        state: 'off'
  action:
  - service: script.speech_notify_engine
    data_template:
      speech_message: >
        {{ [
        "Pardon me. It appears it's going to be dark soon. Let a switch the light on for you.",
        "Sorry to interrupt. I've taken the liberty to turn on a light for you. It'll be getting dark soon. ",
        "The sun is about to set. Let me turn on a light for you."
        ] | random }}
  - service: script.text_notify_engine
    data_template:
      text_message: "Evening mode activated!"
  - service: light.turn_on
    entity_id: light.living_room_lamp
